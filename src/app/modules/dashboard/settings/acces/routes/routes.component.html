<app-card>
    <!-- titlee -->
    <div title class="p-3 text-3xl">
      Lista de configuracion de rutas
      <mat-divider></mat-divider>
    </div>
    <!-- Search -->
    <div subTitle class="w-full p-3 flex">
      <input
      class="w-full bg-[#F1F4F9] p-3 rounded"
      (keyup)="applyFilter($event)"
      placeholder="Search"
      #input
        autocomplete="off"
      />
      <!--SINGLE ITEM-->
      <a class="text-lg flex justify-center flex-col cursor-pointer ml-2">
        <mat-icon class="">
          <span class="txt-orange"> refresh </span>
        </mat-icon>
      </a>
    
      <!--SINGLE ITEM-->
      <a class="text-9xl flex justify-center flex-col cursor-pointer ml-2">
        <mat-icon class="">
          <span class="txt-orange"> add </span>
        </mat-icon>
      </a>
    </div>
    <!-- Container -->
    <div content class="p-3 rounded">
      <mat-table
      [dataSource]="dataSource"
      class="h-full w-full border-2 rounded"
      matSort
      >
      <!-- Column -->
      <ng-container matColumnDef="folio" class="">
        <mat-header-cell *matHeaderCellDef mat-sort-header>folio</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.folio }}</mat-cell>
      </ng-container>
      
      <!-- Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>
    
        <!-- Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
        </ng-container>
        
        <!-- Column -->
        <ng-container matColumnDef="gender">
          <mat-header-cell *matHeaderCellDef mat-sort-header
          >Gender</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{ element.gender }}</mat-cell>
        </ng-container>
        
        <!-- Column -->
        <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell *matCellDef="let element" class="flex flex-row justify-end">
            <!--SINGLE ITEM-->
            <a class="text-lg mr-5 flex cursor-pointer">
              <div class="w-8 h-8 rounded-full bg-[#F1F4F9] relative">
                <mat-icon class="absolute top-0 bottom-0 left-0 right-0 m-auto">
                  <span class="txt-orange"> delete </span>
                </mat-icon>
              </div>
            </a>
            <!--SINGLE ITEM-->
            <a class="text-lg flex justify-end cursor-pointer">
              <div class="w-8 h-8 rounded-full bg-[#F1F4F9] relative">
                <mat-icon class="absolute top-0 bottom-0 left-0 right-0 m-auto">
                  <span class="txt-orange"> edit </span>
                </mat-icon>
              </div>
            </a>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <!-- Paguinator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </app-card>
