<div class="bg-gradient-to-tr from-[#D0FDFD] via-[#5DE0F0] to-[#5A97DD] flex justify-end h-full">
    <div class="w-4/12 bg-white h-full p-4 shadow-xl">
  
      <section class="h-auto mb-9">
        <a class="flex justify-center items-center">
            <mat-icon
            class="txt-orange"
            [style.width.px]="200"
            [style.height.px]="200"
            >
            <span class="items-center" [style.fontSize.px]="200"> hub </span>
          </mat-icon>
        </a>
      </section>
  
      <section>
        <h2 class="text-center">¡BIENVENIDO DE VUELTA!</h2>
        <p class="text-base text-center">
          Panel del sistema para clientes y administradores de Munyaal
        </p>
        <mat-divider></mat-divider>
        <div class="w-full p-3 flex flex-col relative mt-3">
          <p class="absolute top-0">Correo electronico</p>
          <input
            type="email"
            class="w-full bg-[#F1F4F9] p-3 rounded mb-5"
            placeholder="example@domain.com"
            #input
            autocomplete="off"
          />
        </div>
        <div class="w-full p-3 flex flex-col relative">
          <p class="absolute top-0">Contraseña</p>
          <input
            type="password"
            class="w-full bg-[#F1F4F9] p-3 rounded mb-5"
            placeholder="Contraseña"
            #input
            autocomplete="off"
          />
        </div>
        
        <button mat-raised-button class="w-full bg-blue">
          <a
            class="h-12 text-lg flex text-white flex-nowrap items-center cursor-pointer"
          >
            <div class="mr-4 w-8 h-8 rounded-full bg-white relative">
              <mat-icon class="absolute top-0 bottom-0 left-0 right-0 m-auto">
                <span class="txt-orange"> login </span>
              </mat-icon>
            </div>
            Iniciar sesión
          </a>
        </button>
        <div class="mt-3 w-fit">
          <button mat-raised-button>
            <a
              routerLink="forgot"
              class="h-12 text-lg flex flex-nowrap items-center cursor-pointer"
            >
              <mat-icon class="mr-2">
                <span class="txt-blue"> key </span>
              </mat-icon>
              ¿Olvidaste tu contraseña?
            </a>
          </button>
        </div>        
      </section>
  
    </div>
  </div>
